<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Curso de Vue 3</title>
</head>

<body>

    <div id="app">
        <!-- Formas de Style -->
        <!-- Normal -->
        <!-- <div :style="{'background-color':'black','color':'white'}">  -->

        <!-- camelCase-->
        <!-- <div :style="{backgroundColor: bgColor, color: textColor}"> -->

        <div :style="styles">
            <label for="themeGreen">
                <input type="checkbox" name="themeGreen" id="themeGreen" :checked="themeGreen" @click="toggleTheme()">
                Tema Claro
            </label>
            <h1>Curso de {{ nameCourse }}</h1>
            <p>Professor: {{ nameTeacher + ' ' + lastNameTeacher }}</p>
            <p>Professor: {{ fullName }}</p>
            <hr>
            <h3>Carrinho ({{ cart.length }})</h3>
            <ul>
                <li v-for="(product, index) in products" :key="index">
                    <h2>Título: {{ product.title }}</h2>
                    <img :src="product.image" :alt="product.description" style="max-width:100px">
                    <strong v-if="product.stars > 0"> Nota: {{ product.stars }}</strong>
                    <a href="#" v-on:click.prevent="nameCourse= 'JavaScript'"><br> Alterar Nome Curso</a> <br>

                    <!-- Não é a forma mais correta -->
                    <!-- <button @click.prevent="addCart(product)" :disabled="inCart(product)" class="color-text"
                        :class="[ inCart(product) ? 'button-disabled' : 'teste']">ADD CARRINHO</button> -->

                    <!-- Forma Correta -->
                    <button @click.prevent="addCart(product)" :disabled="inCart(product)"
                        :class="['color-text', [ inCart(product) ? 'button-disabled' : 'teste']]">ADD CARRINHO</button>

                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
