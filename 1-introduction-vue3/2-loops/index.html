<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
</head>

<body>

    <div id="app">
        <h1>Curso de {{ nameCourse }}</h1>
        <p>Professor: {{ nameTeacher }} {{ lastNameTeacher }}</p>

        <!-- Laços de Repetição -->
        <!-- Utilize o atributo chamado :key e passe um valor único, geralmente id  -->
        <!-- Se não existir nada que garanta que seja único, use o index do laço-->
        <ul>
            <!-- <li v-for="product in products" :key="product.title"> -->
            <li v-for="(product, index) in products" :key="index">
                <h1>Título: {{ product.title }}</h1>
                <img :src="product.image" :alt="product.description" style="max-width:100px">
                <strong v-if="product.stars > 0"> Nota: {{ product.stars }}</strong>

            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
