<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
</head>

<body>

    <div id="app">
        <h1>Curso de Vue 3</h1>
        <p>{{ name }} {{ lastName }}</p>

        <!--Bidding -->
        <img v-bind:src="product.image" v-bind:alt="product.title" style="max-width: 100px;"> <!-- Forma Completa -->
        <img :src="product2.image" :alt="product2.title" style="max-width: 100px;"> <!-- Forma Reduzida -->

        <!-- Renderização Condicional -->
        <strong v-if="product.stars > 0">{{ product.stars }}</strong> <!-- v-if A informação não existe no HTML -->
        <strong v-show="product2.stars > 0">{{ product2.stars }}</strong> <!-- v-show A informação existe no HTML -->
        <div v-if="number == 2 && number >1">Dois</div>
        <div v-else-if="number == 5 && number >1">Cinco</div>
        <div v-else>Número Desconhecido</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
