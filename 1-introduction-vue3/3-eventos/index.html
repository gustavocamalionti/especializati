<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
</head>

<body>

    <div id="app">
        <h1>Curso de {{ nameCourse }}</h1>
        <p>Professor: {{ nameTeacher }} {{ lastNameTeacher }}</p>

        <hr>
        <h3>Carrinho ({{ cart.length }})</h3>

        <ul>
            <li v-for="(product, index) in products" :key="index">
                <h2>Título: {{ product.title }}</h2>
                <img :src="product.image" :alt="product.description" style="max-width:100px">
                <strong v-if="product.stars > 0"> Nota: {{ product.stars }}</strong>

                <!-- Evento de Click -->
                <!-- Alterando a variável nameCourse -->
                <a href="#" v-on:click.prevent="nameCourse= 'JavaScript'"><br> Alterar Nome Curso</a> <br>
                
                <!-- Acessando o método addCart -->
                <!-- v-on: é igual a @-->
                <a href="#" @click.prevent="addCart(product)" v-if="!inCart(product)">ADD CARRINHO</a>
                <a href="#" @click.prevent="removeCart(product)" v-else>REMOVER CARRINHO</a>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
